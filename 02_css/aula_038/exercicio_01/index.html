<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 38.1</title>
    <link rel="stylesheet" href="estilo_01.css">
</head>
<body>

    <h1>CSS [keyframes]</h1>
    <hr>

    <h3>animation-duration: 2s</h3>
    <div id="div-1">DIV 1</div>

    <hr>

    <h3>animation-fill-mode: forwards</h3>
    <div id="div-2">DIV 2</div>

    <hr>

    <h3>animation-iteration-count: infinite</h3>
    <div id="div-3">DIV 3</div>

    <hr>

    <h3>animation-direction: alternate</h3>
    <div id="div-4">DIV 4</div>

    <hr>

    <h3>animation-timing-function: linear</h3>
    <div id="div-5">DIV 5</div>

    <hr>

    <h3>animation-delay: 2s</h3>
    <div id="div-6">DIV 6</div>

    <hr>

    <h3>animation: mover, girar</h3>
    <div id="div-7">DIV 7</div>
    <br><br><br><br><hr>

</body>
</html>
