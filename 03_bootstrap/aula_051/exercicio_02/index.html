<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 51.2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style_02.css">
</head>

<body>

    <header class="container-fluid text-center my-2">
        <div class="row">
            <h1 class="col">Tipos de Modal</h1>
        </div>

        <div class="row my-2">
            <hr class="col">
        </div>

    </header>

    <main class="container-fluid text-center">

        <div class="row">
            <h1 class="col">Modal</h1>
        </div>

        <div class="row">

            <div class="col-12">

                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal-1">
                    Modal 1
                </button>

                <div class="modal fade" id="exampleModal-1" tabindex="-1" aria-labelledby="exampleModalLabel-1"
                    aria-hidden="true">

                    <div class="modal-dialog">

                        <div class="modal-content">

                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel-1">Título Modal</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>

                            <div class="modal-body">
                                Corpo Modal
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                                <button type="button" class="btn btn-primary">Ok</button>
                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>

        <div class="row mt-5">
            <h1 class="col">Modal Centrado</h1>
        </div>

        <div class="row">

            <div class="col-12">

                <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal-2">
                    Modal 2
                </button>

                <div class="modal fade" id="exampleModal-2" tabindex="-2" aria-labelledby="exampleModalLabel-2"
                    aria-hidden="true">

                    <div class="modal-dialog modal-dialog-centered">

                        <div class="modal-content bg-warning">

                            <div class="modal-header">
                                <h1 class="modal-title fs-5 text-light" id="exampleModalLabel-2">Título Modal 2</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>

                            <div class="modal-body text-light">
                                Corpo Modal
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
                                <button type="button" class="btn btn-success">Ok</button>
                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>

        <div class="row mt-5">
            <h1 class="col">Modal Grid</h1>
        </div>

        <div class="row">

            <div class="col-12">
                
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal-3">
                    Modal 3
                </button>
                
                <div class="modal fade" id="exampleModal-3" tabindex="-1" aria-labelledby="exampleModalLabel-3" aria-hidden="true">

                    <div class="modal-dialog modal-dialog-centered">

                        <div class="modal-content bg-danger">

                            <div class="modal-header">
                                <h1 class="modal-title fs-5 text-light" id="exampleModalLabel-3">Título Modal 3</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>

                            <div class="modal-body">

                                <div class="container-fluid">
                                    
                                    <div class="row">
                                        <div class="col border border-dark border-1 bg-primary mb-2 text-light">.col</div>
                                        <div class="col border border-dark border-1 bg-primary mb-2 text-light">.col</div>
                                    </div>

                                    <div class="row">
                                        <div class="col-3 border border-dark border-1 bg-primary mb-2 text-light">.col-3</div>
                                        <div class="col-2 border border-dark border-1 bg-primary mb-2 text-light">.col-2</div>
                                    </div>

                                    <div class="row">
                                        <div class="col-6 m-auto  border border-dark border-1 bg-primary mb-2 text-light">.col-6.m-auto</div>
                                    </div>

                                </div>

                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                                <button type="button" class="btn btn-success">Ok</button>
                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </main>


</body>

</html>
