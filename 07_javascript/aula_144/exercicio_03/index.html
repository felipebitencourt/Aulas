<body>

    <h1>Javascript</h1>

    <div class="caixa">

        <h2>Cadastro de Pessoas</h2>

        <form onsubmit="cadastrar(event)">

            <input type="text" id="nome" placeholder="Nome" required autofocus>
            <br><br>
            <input type="number" id="idade" placeholder="Idade" min="1" required>
            <br><br>
            <input type="number" id="altura" placeholder="Altura (metros)" min="0.01" step="0.01" required>
            <br><br>

            <select name="genero" id="genero" required>
                  <option value="">Gênero</option>
                  <option value="Masculino">Masculino</option>
                  <option value="Feminino">Feminino</option>
              </select>

            <br><br>

            <button type="submit">Cadastrar</button>

        </form>

    </div>

    <br><br>

    <div class="caixa d-none" id="saida">

        <table>

            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Altura</th>
                <th>Gênero</th>
            </tr>

        </table>

        <br><br>

        <button type="button" onclick="limpar()">Reset</button>

    </div>

</body>
</html>
