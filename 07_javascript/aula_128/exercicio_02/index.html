<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 128.1</title>
    <link rel="stylesheet" href="style.css">
    
    <script>

        var x = 5;
        var y = 2;

        var soma = x + y;
        var subt = x - y;
        var div = x / y;
        var mult = x * y;

        // var potencia = x ** y;
        var potencia_2 = Math.pow(x,y);

        var resto = x % y;

        // a +=1; ou a++

        console.log("X :" + x);
        console.log("Y :" + y);

        console.log("\n\n");

        console.log("Soma = " + soma);
        console.log("Subtração = " +subt );
        console.log("Multiplicação = " + mult);
        console.log("Divisão = " + div);
        console.log("Resto = " + resto);
        console.log("Potência = " + potencia_2);

    </script>

</head>
<body>

    <h1>Javascript 1</h1>

    <div class="caixa">Abra o console.</div>
    
</body>
</html>
